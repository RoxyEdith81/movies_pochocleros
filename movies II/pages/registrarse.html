        <section id="Registro">
            <h1 class="registrarse">Registrate</h1>

            <form class="login-form-registrarse"   id="loginForm" action="valida.php" method="post">
                <div class="nombre">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" >
                    <div id="userNombreError" class="error-message"></div>
                </div>
                <div class="apellido">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    <div id="userApellidoError" class="error-message"></div>
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class=" fecha">
                    <!-- <label class ="nacimiento">Fecha de Nacimiento:</label> -->
                    <input type="date" name="nacimiento" id="nacimiento">
                </div> 
                <div class="pais">
                    <select name="pais" id="pais" size="1">
                        <option value="0">Pais</option>
                        <option value="1">Argentina</option>
                        <option value="2">Peru</option>
                        <option value="3">Mexico</option>
                        <option value="4">Chile</option>
                    </select>
                </div>
                <div class="terminoCondiciones">
                    <input type="checkbox" name="termino" id="termino"  required>
                    <label class = "terminos" for="termino">Acepta terminos y condiciones</label>
                </div>
                <div class="registrarse">
                    <!-- <input type="reset" value="Limpiar campos"> -->                    
                    <input type="submit" value="Registrarse">
                </div>
                <label class="ayuda"  for="">Necesitas ayuda?</label>
            </form>
